{{>header_template}}

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Nuevo actor</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </div>
    </nav>

    <h2>Rellene con los datos del actor a añadir</h2>
    <form action="/cast/new" method="post" enctype="multipart/form-data">
        <label id="fieldName">Nombre:</label>
        <input type='text' name='castName'><br>
        <div id="textAreaToAlign">
            <label id="fieldName">Biografía:</label>
            <textarea name='castBiography' rows=5 cols=40></textarea><br>
        </div>
        <label id="fieldName">Fecha nacimiento:</label>
        <input type='date' name='castBirthDate'><br>
        <label id="fieldName">País de origen:</label>
        <input type='text' name='castOriginCountry' /> <br>
        <label id="fieldName">Películas: </label>
        <select class="form-select" name="castMovies" multiple>
            {{#movies}}
            <option value="{{ id }}">{{name}}</option>
            {{/movies}}
        </select> <br>
        <label id="fieldName">Imagen:</label>
        <input type='file' name='castImage' accept=".png, .jpg, .jpeg" /> <br>

        <input type='submit' name='submitCast' id="submitButton"><br>
    </form>
    {{>backToHome_template}}
