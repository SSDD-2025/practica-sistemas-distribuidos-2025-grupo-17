{{>header_template}}

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Página de inicio</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </div>
    </nav>
    {{>options_template}}
    {{#user}}
        <h2>Reseñas de {{username}}:</h1>
        {{#reviews}}
            <ul>
                <li>
                    {{title}}
                    {{text}}
                    <form action="/movie/{{movie.id}}/review/{{idReview}}/delete" method="post">
                        <input type='submit' value='Borrar reseña'/>
                    </form>
                </li>
            </ul>
        {{/reviews}}
        {{^reviews}}
            <p id="infoText">No hay reseñas tuyas todavía</p>
        {{/reviews}}
    {{/user}}
    {{^user}}
        <p id ="infoText">Usuarios aún no implementados.</p>
    {{/user}}
    {{>backToHome_template}}
