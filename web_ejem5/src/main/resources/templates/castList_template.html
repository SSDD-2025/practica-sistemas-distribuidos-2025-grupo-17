<html>

<body>

	<h1>Página de inicio</h1>
	
	<h2>Actores</h2>
	<button onclick="window.location.href='/cast/new';">Añadir actor</button>
	{{#cast}}
	<ul>
		<li>
			<img src="/cast/{{id}}/image"></img>
			<a href="/cast/{{id}}">{{name}}</a>

	</ul>
	{{/cast}}

	{{^cast}}

	{{/cast}}
	
	

	<a href="/">Back</a>

</body>

</html>
