<html>

<body>
    {{#movie}}
    <img src="/movie/{{id}}/image"></img>
    <h1>{{name}}</h1>
    <p>{{year}}</p>
    <h3>Sinopsis</h3>
    <p>{{argument}}</p>
    <h3>Reparto</h3>
    {{#cast}}
    <ul>
        <li>
            <img src="/cast/{{id}}/image"></img>
            {{name}} {{workField}}
        </li>
    </ul>
    {{/cast}}
    <h3>Tráiler</h3>
    {{#trailer}}
    <a href="{{trailer}}" target="_blank">Trailer</a>
    {{/trailer}}
    {{^trailer}}
    <p>No hay trailer disponible</p>
    {{/trailer}}
    <h3>Reseñas</h3>
    {{#reviews}}
    <ul>
        <li>{{text}}</li>
    </ul>
    {{/reviews}}
    {{/movie}}

    <a href="/">Back</a>
</body>

</html>
