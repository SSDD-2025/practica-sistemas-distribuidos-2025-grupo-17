{{>header_template}}

<body>
	{{>banner_home_template}}
	{{>options_cast_selected_template}}

	{{#admin}}
	<div class="slide-in-bottom">
		<button onclick="window.location.href='/cast/new';">Añadir actor</button>
	</div>
	{{/admin}}

	<div class="fade-in">
		<div class="catalogueTitle slide-in-left">
			<h2>Actores disponibles:</h2>
		</div>

		<div id="catalogue"></div>

		<div id="errorBox" class="fade-in" style="display:none;">
			<p id="errorText">No hay actores todavía.</p>
		</div>

			<img src="/path-to-your-spinner.gif" alt="Cargando..." />
		</div>

		<button id="loadMoreBtn">Más resultados</button>
	</div>

	<script src="/loadCast.js"></script>

	{{>backToHome_template}}
